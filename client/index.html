<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <title>Negociações</title>
</head>
<body class="container">
    <h1 class="text-center">Negociações</h1>
    <form class="form">
        <div class="form-group">
           <label for="data">Data</label>
           <input type="date" id="data" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required>
         </div>
         <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" id="valor" min="0.01" value="0.0" required>
         </div>

         <button class="btn btn-primary" type="submit">Incluir</button>

    </form>

    <div class="text-center">
        <button id="botao-importar" class="btn btn-primary" type="button">Importar Negociações</button>
        <button id="botao-apagar" class="btn btn-primary" type="button">Apagar</button>
        <br>
        <br>

        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>QUANTIDADE</th>
                    <th>VALOR</th>
                    <th>VOLUME</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
    <script src="app/index.js"></script>
</body>
</html>
